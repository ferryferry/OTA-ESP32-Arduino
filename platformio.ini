[env:lolin_d32_pro]
platform = espressif32
board = lolin_d32_pro
framework = arduino

upload_port = /dev/cu.wchusbserial1430
monitor_speed = 115200
monitor_port = /dev/cu.wchusbserial1430

lib_deps =
  ArduinoJson@5.13.3